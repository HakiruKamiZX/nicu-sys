<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICU Charting Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .page { display: none; }
        .page.active { display: block; }
        .page-transition { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Header -->
        <header class="bg-white shadow-md rounded-lg p-4 mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-blue-600">NICU Charting System</h1>
                <p id="breadcrumb" class="text-sm text-gray-500">Patient List</p>
            </div>
        </header>

        <!-- Main Content Area -->
        <main>
            <!-- Page 1: Patient List -->
            <div id="page-patients" class="page active page-transition">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">Manajemen Pasien</h2>
                        <button onclick="showAddPatientForm()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">+ Tambah Pasien Baru</button>
                    </div>

                    <!-- Add Patient Form (Updated) -->
                    <div id="add-patient-form-container" class="hidden mb-6 p-6 bg-gray-50 rounded-lg border border-gray-200">
                        <h3 class="text-lg font-semibold mb-4">Detail Pasien Baru</h3>
                        <form id="add-patient-form" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                            <div class="col-span-1"><label for="nama_pasien" class="block text-sm font-medium text-gray-700">Nama Pasien</label><input type="text" id="nama_pasien" class="mt-1 p-2 w-full border rounded-md" required></div>
                            <div class="col-span-1"><label for="no_mr" class="block text-sm font-medium text-gray-700">No. MR</label><input type="text" id="no_mr" class="mt-1 p-2 w-full border rounded-md" required></div>
                            <div class="col-span-1"><label for="tanggal_masuk" class="block text-sm font-medium text-gray-700">Tanggal Masuk</label><input type="date" id="tanggal_masuk" class="mt-1 p-2 w-full border rounded-md"></div>
                            <div class="col-span-1"><label for="umur_bayi" class="block text-sm font-medium text-gray-700">Umur Bayi</label><input type="text" id="umur_bayi" class="mt-1 p-2 w-full border rounded-md"></div>
                            <div class="col-span-1"><label for="jenis_kelamin" class="block text-sm font-medium text-gray-700">Jenis Kelamin</label><select id="jenis_kelamin" class="mt-1 p-2 w-full border rounded-md"><option value="Male">Laki-laki</option><option value="Female">Perempuan</option></select></div>
                            <div class="col-span-1"><label for="tgl_jam_lahir" class="block text-sm font-medium text-gray-700">Tgl/Jam Lahir</label><input type="datetime-local" id="tgl_jam_lahir" class="mt-1 p-2 w-full border rounded-md"></div>
                            <div class="col-span-3"><label for="diagnosa_masuk" class="block text-sm font-medium text-gray-700">Diagnosa Masuk</label><textarea id="diagnosa_masuk" class="mt-1 p-2 w-full border rounded-md" rows="2"></textarea></div>
                            <div class="col-span-3"><label for="riwayat_persalinan" class="block text-sm font-medium text-gray-700">Riwayat Persalinan</label><textarea id="riwayat_persalinan" class="mt-1 p-2 w-full border rounded-md" rows="2"></textarea></div>
                            <div class="col-span-1"><label for="umur_kehamilan" class="block text-sm font-medium text-gray-700">Umur Kehamilan</label><input type="text" id="umur_kehamilan" class="mt-1 p-2 w-full border rounded-md"></div>
                            <div class="col-span-1"><label for="bb_tb_lahir" class="block text-sm font-medium text-gray-700">BB/TB Lahir</label><input type="text" id="bb_tb_lahir" class="mt-1 p-2 w-full border rounded-md"></div>
                            <div class="col-span-1"><label for="warna_ketuban" class="block text-sm font-medium text-gray-700">Warna Ketuban</label><input type="text" id="warna_ketuban" class="mt-1 p-2 w-full border rounded-md"></div>
                            <div class="col-span-1"><label for="cara_lahir" class="block text-sm font-medium text-gray-700">Cara Lahir</label><input type="text" id="cara_lahir" class="mt-1 p-2 w-full border rounded-md"></div>
                            <div class="col-span-1"><label for="nilai_apgar" class="block text-sm font-medium text-gray-700">Nilai Apgar (A/S)</label><input type="text" id="nilai_apgar" class="mt-1 p-2 w-full border rounded-md"></div>
                            <div class="col-span-1"><label for="hari_rawat" class="block text-sm font-medium text-gray-700">Hari Rawat</label><input type="number" id="hari_rawat" class="mt-1 p-2 w-full border rounded-md"></div>
                            <div class="col-span-3 flex justify-end space-x-2 mt-4">
                                <button type="button" onclick="hideAddPatientForm()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">Batal</button>
                                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Simpan Pasien</button>
                            </div>
                        </form>
                    </div>

                    <div class="overflow-x-auto"><table class="w-full text-left"><thead><tr class="bg-gray-200"><th class="p-3">No. MR</th><th class="p-3">Nama</th><th class="p-3">Tanggal Lahir</th><th class="p-3">Aksi</th></tr></thead><tbody id="patient-list-body"></tbody></table></div>
                </div>
            </div>

            <!-- Page 2: Daily Records -->
            <div id="page-daily-records" class="page page-transition"><!-- ... (content is the same) ... --></div>

            <!-- Page 3: Hourly Charting (Updated) -->
            <div id="page-charting" class="page">
                <div class="flex justify-between items-center mb-4"><div><h2 class="text-2xl font-bold" id="charting-patient-name"></h2><p class="text-gray-600" id="charting-record-date"></p></div><button onclick="navigateTo('daily-records', currentState.patient)" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">&larr; Kembali ke Catatan</button></div>
                
                <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                    <form id="hourly-entry-form">
                        <h3 class="text-xl font-semibold mb-4 border-b pb-2">Tambah Entri Per Jam Baru</h3>
                        <div class="mb-6"><label for="entry-time" class="block text-sm font-medium text-gray-700 mb-1">Waktu Entri</label><input type="datetime-local" id="entry-time" class="w-full md:w-1/3 p-2 border border-gray-300 rounded-md shadow-sm" required></div>
                        
                        <!-- Tanda Vital & Cairan -->
                        <div class="p-4 bg-gray-50 rounded-lg border mb-6">
                            <h4 class="text-lg font-semibold text-gray-800 mb-4">Tanda Vital & Cairan</h4>
                            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                                <div><label class="block text-sm font-medium">BY</label><input type="text" id="by_vital" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">INK</label><input type="text" id="ink_vital" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">TK</label><input type="text" id="tk_vital" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">WK</label><input type="text" id="wk_vital" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">APNEA</label><input type="text" id="apnea" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">FN</label><input type="text" id="fn_vital" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">FP</label><input type="text" id="fp_vital" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">TD</label><input type="text" id="td_vital" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">MAP</label><input type="text" id="map_vital" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">SAT O₂</label><input type="text" id="sat_o2" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">CRT</label><input type="text" id="crt_vital" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">VI</label><input type="text" id="vi_vital" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">Vita</label><input type="text" id="vita_vital" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">P.n</label><input type="text" id="pn_vital" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">Ve</label><input type="text" id="ve_vital" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">Leak</label><input type="text" id="leak_vital" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">Urine</label><input type="number" step="0.1" id="urine" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">Feces</label><input type="number" step="0.1" id="feces" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">Muntah</label><input type="number" step="0.1" id="muntah" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">MGT</label><input type="number" step="0.1" id="mgt" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">Drain(ML)</label><input type="number" step="0.1" id="drain" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">IWL</label><input type="number" step="0.1" id="iwl" class="mt-1 w-full p-2 border rounded-md"></div>
                            </div>
                        </div>

                        <!-- Ventilasi Mesin -->
                        <div class="p-4 bg-gray-50 rounded-lg border">
                            <h4 class="text-lg font-semibold text-gray-800 mb-4">Ventilasi Mesin</h4>
                            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                                <div><label class="block text-sm font-medium">Mode</label><input type="text" id="vm_mode" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">Rate</label><input type="text" id="vm_rate" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">IT</label><input type="text" id="vm_it" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">I:E</label><input type="text" id="vm_ie" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">FiO₂</label><input type="text" id="vm_fio2" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">Flow</label><input type="text" id="vm_flow" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">PIP</label><input type="text" id="vm_pip" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">PEEP</label><input type="text" id="vm_peep" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">PSV</label><input type="text" id="vm_psv" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">KA</label><input type="text" id="vm_ka" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label class="block text-sm font-medium">KI</label><input type="text" id="vm_ki" class="mt-1 w-full p-2 border rounded-md"></div>
                            </div>
                        </div>

                        <div class="mt-6"><button type="submit" class="w-full md:w-auto bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700">Simpan Entri Per Jam</button></div>
                    </form>
                </div>

                <div class="bg-white rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold p-4 border-b">Log Per Jam</h3>
                    <div class="overflow-x-auto"><table class="w-full text-left"><thead><tr class="bg-gray-100 text-sm"><th class="p-3">Waktu</th><th class="p-3">TD</th><th class="p-3">MAP</th><th class="p-3">SAT O₂</th><th class="p-3">Urine</th><th class="p-3">Mode VM</th><th class="p-3">FiO₂</th><th class="p-3">Aksi</th></tr></thead><tbody id="hourly-log-body"></tbody></table></div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
